<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs of Html</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <label>Name:</label>
    <input type="text"><br>
    <label>Phone No</label>
    <input type="text"><br>

</html>
